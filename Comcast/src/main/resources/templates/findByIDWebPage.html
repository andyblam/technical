<!DOCTYPE HTML>
<html>
<head> 
    <title>FIND ID</title> 
</head>
<body>
    <script th:inline="javascript">
            let ID = /*[[${id}]]*/ 'default';
            let url = `http://localhost:8080/People/api/findID/${ID}/`;
            
            fetch(url).then(response => response.json())
            .then(data => {
            document.body.innerHTML = JSON.stringify(data);
            console.log(data);
        });
        </script>
</body>
</html>
